{% extends "app/base.html" %}
{% block content %}

<div id="shift">
      <form class="form-inline my-2 my-lg-0" style="padding-top: 50px;margin-left: 375px" >
      <input class="form-control mr-sm-2" type="search" placeholder="Enter URl of the News" aria-label="Enter" style="width: 600px" name = "news">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
</div>

<div class="row" style="padding: 10px;padding-left: 20px;padding-bottom: 20px" id="home">

  {% for article in articles %}
    <div class="resultcard" style="width:300px;height: 340px;margin-left: 30px ">
                <div >
                <img style="width:300px;height: 175px;" class="card-img-top" src={{ article.image }} alt="Card image cap" >
                </div>

                <div class="card-body" >
                  <h5 class="card-title">{{ article.title }}</h5>
                  <button class="btn btn-primary" onclick="document.getElementById('pop1').style.display ='block' ">Go somewhere</button>
                </div>
              </div>
{% endfor %}

</div>

          <div id = 'pop1' class = 'pop-up'>

           <div class = 'modal-content' style = "display:block;">
           <div><span onclick="document.getElementById('pop1').style.display='none'" class = 'close mr-3 mt-1'>&times; </span></div>
            <div class = 'mt-4'>
            <div>

              This is a sentence

            </div>
            </div>
           </div>
          </div>
{% endblock content %}
